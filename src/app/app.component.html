<swiper
  class="swiper"
  [slidesPerView]="1"
  [spaceBetween]="10"
  (swiper)="onSwiper($event)"
  (slideChange)="onSlideChange()"
  [autoplay]="autoplay"
  [navigation]="{}"
  [loop]="true"
>
  <ng-template swiperSlide>
    <div class="slide">
      <a href=""> <img src="../assets/1.jpeg" alt="" /> </a>
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="slide">
      <a href=""> <img src="../assets/1.jpg" alt="" /> </a>
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="slide">
      <a href=""> <img src="../assets/2.jpeg" alt="" /> </a>
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="slide">
      <a href=""> <img src="../assets/3.jpeg" alt="" /> </a>
    </div>
  </ng-template>
</swiper>
